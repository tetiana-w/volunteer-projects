<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Projects</title>

    <!--Leaflet-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>

    <script src="socket.io/socket.io.js"></script>

    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="js/main.js" type="module" defer></script>

</head>

<body>
    <!-- Sidebar -->
    <div id="sidebarMap" class="sidenav">
        <a href="javascript:void(0)" class="closebtn">&times;</a>
        <div id="infoproject"></div>

        <!-- Timer -->
        <div id="timer"></div>
        <div>
            <button id="participatebtn">Teilnehmen</button>
        </div>

    </div>
    <div id="mapid" class="main"></div>

    <!-- The Modal -->
    <div id="createProjModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Neues Projekt hinzufügen</h2>
            </div>
            <div class="modal-body">

                <!-- Form -->
                <!-- TODO: saving new project to Database -->
                <form>
                    <label for="projname">Name des Projekts</label>
                    <input type="text" id="projname" placeholder="Die Name des Projekts"></input>

                    <label for="projadress">Adresse</label>
                    <input type="text" id="projadress" placeholder="Adresse"></input>

                    <label for="projresponsible">Verantwortlich</label>
                    <input type="text" id="projresponsible" placeholder="Verantwortlich fürs Projekt"></input>

                    <label for="projinfo">Information</label>
                    <input type="text" id="projinfo" placeholder="Info über das Projekt"></input>

                    <label for="projdate">Teilnahme möglich bis</label>
                    <input type="date" id="projdate"></input>

                    <button id="saveproject">Hinzufügen</button>
                </form>

            </div>
        </div>

    </div>
</body>

</html>
